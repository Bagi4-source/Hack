<script>

                          stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10"/>
                    <path d="M2.38 18.35V8.55002C2.38 7.15002 2.98 6.65002 4.38 6.65002H5.38C6.78 6.65002 7.38 7.15002 7.38 8.55002V18.35C7.38 19.75 6.78 20.25 5.38 20.25H4.38C2.98 20.25 2.38 19.75 2.38 18.35Z"

                </svg>`
    let dislike = `<svg class="dislike" width="24" height="24" viewBox="0 0 24 24" fill="none"

                          stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`

<path d="M8.39001 18.49V8.32998C8.39001 7.92998 8.51001 7.53998 8.73001 7.20998L11.46 3.14998C11.89 2.49998 12.96 2.03998 13.87 2.37998C14.85 2.70998 15.5 3.80997 15.29 4.78997L14.77 8.05998C14.73 8.35998 14.81 8.62998 14.98 8.83998C15.15 9.02998 15.4 9.14997 15.67 9.14997H19.78C20.57 9.14997 21.25 9.46997 21.65 10.03C22.03 10.57 22.1 11.27 21.85 11.98L19.39 19.47C19.08 20.71 17.73 21.72 16.39 21.72H12.49C11.82 21.72 10.88 21.49 10.45 21.06L9.17001 20.07C8.68001 19.7 8.39001 19.11 8.39001 18.49Z" fill="#292D32"/>

</svg>`

</svg>`
    $('.new-buttons').each(function () {
        let buttons = $(this);
        $(this).children('.like').on('click', function () {
            $(this).html(filled_like)
            buttons.children('.dislike').html(dislike)
        })
        $(this).children('.dislike').on('click', function () {
            $(this).html(filled_dislike)
            buttons.children('.like').html(like)
        })
    })
</script>
